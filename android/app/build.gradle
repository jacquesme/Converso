plugins {
  id "com.android.application"
  id "org.jetbrains.kotlin.android"
  id "com.facebook.react"    // RNâ€™s Gradle plugin
}

android {
  namespace "com.converso"

  compileSdkVersion rootProject.ext.compileSdkVersion

  defaultConfig {
    applicationId "com.converso"
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 1
    versionName "1.0"
    multiDexEnabled true
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
      signingConfig signingConfigs.debug
    }
  }

  buildFeatures {
    buildConfig true
  }

  packagingOptions {
    resources {
      excludes += [ "META-INF/**" ]
    }
  }
}

react {
  // Defaults are fine; Hermes is enabled by default on new RN.
  // If you turned it off, set: enableHermes false
}

dependencies {
  implementation("androidx.core:core-ktx:1.13.1")
  implementation("androidx.appcompat:appcompat:1.7.0")
  implementation("com.facebook.react:react-android")            // pulled via the plugin
  implementation("com.facebook.fbjni:fbjni-java-only:0.5.1")

  // Your libs (voice / tts / picker / safe-area)
  implementation("com.google.android.material:material:1.12.0")

  // If you use multidex with large deps:
  implementation("androidx.multidex:multidex:2.0.1")
}
