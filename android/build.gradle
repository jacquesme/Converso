buildscript {
  ext {
    // You can bump these later, but keep them consistent everywhere.
    buildToolsVersion = "36.0.0"
    minSdkVersion     = 24
    compileSdkVersion = 36
    targetSdkVersion  = 36
    kotlinVersion     = "2.1.20"
  }
  repositories {
    google()
    mavenCentral()
  }
  dependencies {
    // Only Android & Kotlin plugins live here.
    classpath("com.android.tools.build:gradle:8.5.2")
    classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
  }
}

// DO NOT apply any 'com.facebook.react.*' plugin here.
// That’s applied in :app using the modern plugin id ‘com.facebook.react’.

allprojects {
  repositories {
    google()
    mavenCentral()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

